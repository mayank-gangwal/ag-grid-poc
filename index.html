<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://unpkg.com/@ag-grid-community/all-modules@22.1.1/dist/ag-grid-community.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script> -->
    <script src="grid.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="">
      <h2 class="main-heading">List Manager</h2>
      <div class="outer-container">
      <div class="inner-container">
        <div ng-app="basic">
          <div ng-controller="basicController" class="div-ctrl">
            <div class="heading-style">
              <h3 class="sub-heading">Parameter Lists</h3>

              <hr />

              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-secondary btn-new-list"
                data-toggle="modal"
                data-target="#newListModal"
              >
                <i class="fa fa-table"></i> &nbsp;
                NEW LIST
              </button>

              <!-- Modal -->
              <div class="modal fade" id="newListModal" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header custom-height">
                      <h5 class="modal-title custom-title">
                        <div class="header-icon">
                          <span> <i class="fa fa-plus-circle"></i> </span>
                          <br />
                        </div>
                        New List
                      </h5>
                    </div>
                    <div class="modal-body custom-body">
                      <form class="custom-padding">
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label"
                            >Name *</label
                          >
                          <input
                            placeholder="Give this list a name"
                            type="text"
                            class="form-control"
                            id="recipient-name"
                            ng-model="newListName"
                          />
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label"
                            >Data Type *</label
                          >
                          <select
                            class="form-control"
                            id="exampleFormControlSelect1"
                            ng-model="newListDataType"
                          >
                            <option value="" selected disabled
                              >Select a Data type</option
                            >
                            <option>Transaction Currency</option>
                            <option>Channel</option>
                            <option>Acquirer</option>
                            <option>IP Country Code</option>
                            <option>Transaction Type</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label"
                            >Description *</label
                          >
                          <textarea
                            placeholder="Write a brief description about this list"
                            maxlength="255"
                            class="form-control"
                            id="message-text"
                            ng-model="newListDescription"
                          ></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-outline-dark"
                        data-dismiss="modal"
                        ng-click="onCancel()"
                      >
                        <i class="fa fa-ban"></i>
                        Cancel
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary btn-save"
                        ng-disabled="disableSave()"
                        ng-click="onSave()"
                        data-dismiss="modal"
                      >
                        <i class="fa fa-save"></i>
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              ag-grid="gridOptions"
              id="myGrid"
              class="grid-layout ag-theme-balham ag-basic"
            ></div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
